id: "text-summarization"
version: "1.0"
created_at: "2024-01-01T00:00:00Z"
author: "Jules"
intent: "Summarize a long piece of text"
description: "A template for summarizing articles, papers, and other long documents."
model_preferences:
  primary: "gemini-2.5-flash"
  fallback: "gemini-2.5-pro"
prompt_text: |
  Summarize the following text in {{.length}} sentences:
  {{.text}}
positive_examples:
  - text: "The quick brown fox jumps over the lazy dog."
    length: "1"
    output: "A brown fox jumps over a lazy dog."
negative_examples: []
