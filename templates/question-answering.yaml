id: "question-answering"
version: "1.0"
created_at: "2024-01-01T00:00:00Z"
author: "Jules"
intent: "Answer a question based on a given context"
description: "A template for answering questions about a piece of text."
model_preferences:
  primary: "gemini-2.5-flash"
  fallback: "gemini-2.5-pro"
prompt_text: |
  Based on the following context, answer the question:
  Context: {{.context}}
  Question: {{.question}}
positive_examples:
  - context: "The sky is blue."
    question: "What color is the sky?"
    output: "The sky is blue."
negative_examples: []
