id: "code-explanation"
version: "1.0"
created_at: "2024-01-01T00:00:00Z"
author: "Jules"
intent: "Explain a piece of code in natural language"
description: "A template for explaining what a piece of code does."
model_preferences:
  primary: "gemini-2.5-flash"
  fallback: "gemini-2.5-pro"
prompt_text: |
  Explain the following {{.language}} code:
  {{.code}}
positive_examples:
  - language: "python"
    code: "def add(a, b):\n  return a + b"
    output: "This is a Python function that takes two numbers as input and returns their sum."
negative_examples: []
