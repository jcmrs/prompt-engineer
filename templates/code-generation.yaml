id: "code-generation"
version: "1.0"
created_at: "2024-01-01T00:00:00Z"
author: "Jules"
intent: "Generate code from a natural language description"
description: "A template for generating code in various programming languages."
model_preferences:
  primary: "gemini-2.5-flash"
  fallback: "gemini-2.5-pro"
prompt_text: |
  Generate a {{.language}} function that {{.description}}.
positive_examples:
  - description: "adds two numbers"
    language: "python"
    output: |
      def add(a, b):
        return a + b
negative_examples: []
